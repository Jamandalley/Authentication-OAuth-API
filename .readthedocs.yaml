# .readthedocs.yaml

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Define the version of Python to use
python:
  version: "3.11"
  install:
    - requirements: requirements.txt

# Build settings
build:
  image: latest

# Build documentation in the docs/ directory with Sphinx
formats: pdf

